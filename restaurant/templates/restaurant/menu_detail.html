{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="container">
    <div class="row mt-4">
        <div class="col-lg-3 col-sm-1 col-md-2 col-xs-0"></div>
        <div class="col-lg-6 col-sm-10 col-md-8 col-xs-12">
            <div style="border:1px solid gray;border-radius:12px;box-shadow: 0px 0px 20px #000;background-color:white;height:760px">
                <div style="background-color: rgb(255,250,250); border-radius:12px 12px;">
                    <div class="row">
                        <div class="col-2 py-2">
                            <a href="{% url 'restaurant:restaurant_detail' %}">
                                <img src="{% static 'image/arrow.png' %}" width="26px">
                            </a>
                        </div>
                        <div class="col-8">
                            <h4 class="text-center py-2 m-0" style="display: block;">{{ restaurant.name }}</h4>
                        </div>
                        <div class="col-2"></div>
                    </div>
                </div>

                <div class="text-center py-5 px-3" style="height:19rem">
                    <img src="{{ menu.image.url }}">
                </div>
                <div class="text-center px-3 py-3" style="background-color: rgb(255,250,250);border-radius: 0px 0px 12px 12px">
                    <h3 style="font-weight: bold">{{ menu.name }}</h3>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <h5 class="m-0">가격</h5>
                        <h5 class="m-0" id="menuPrice"></h5>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <h5 class="my-5">수량</h5>
                        <h5 class="my-5">1개</h5>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h4 class="my-4">총 주문 금액</h4>
                        <h4 class="my-4" id="sumPrice" style="color:rgb(255,48,48);"></h4>
                    </div>
                    <div>
                        <div class="py-2" style="background-color:rgb(236,74,66);border-color:rgb(236,74,66);width:100%;box-shadow: 0px 0px 10px rgb(180,180,180);">
                            <a style="width: 100%;text-decoration:none;color:white" href="{% url 'restaurant:menu_edit' menu.pk %}">
                                <h4 class="my-0 py-2">수정하기</h4>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
    document.getElementById("sumPrice").innerHTML = numberWithCommas({{menu.price}})+"원";
    document.getElementById("menuPrice").innerHTML = numberWithCommas({{menu.price}})+"원";

</script>

{% endblock %}
